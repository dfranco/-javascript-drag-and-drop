<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript - Drag and drop interaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-board">
        <div class="square beige">
            <img alt="King piece" class="chess-piece" draggable="true" id="king" src="images/king.png">
        </div>
        <div class="square brown"></div>
        <div class="square beige"></div>
    </div>

    <p id="info"></p>

    <script src="app.js"></script>

</body>
</html>
